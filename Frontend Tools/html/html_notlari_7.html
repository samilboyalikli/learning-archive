<!DOCTYPE html>
<html lang="tr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>seventh_etude</title>
</head>
<body>
        <a href="www.youtube.com" target="xxxx">Youtube</a>
        <a href="www.github.com" target="xxxx">GitHub</a>
        <br> <br>
        <iframe src="https://wikipedia.org" name="xxxx" width="400" height="800"></iframe>
        <!--site içinde farklı bir siteye (o siteye girmeden) erişmek için <iframe> etiketi kullanıyoruz-->
        <!--üste koyduğumuz bağlantılarla (<a> ve target komutu) iframe içindeki siteyi değiştirebiliriz-->
        <!--bunun için <a> bağlantısında target'daki ifadeyi <iframe> name'ine yazmamız gerekir-->
        <!--dipnot: youtube ve github bu özelliği desteklemiyor-->
        <iframe width="1280" height="720"
                src="https://www.youtube.com/embed/OUiVv-KQ3mE"
                title="ted kaczynski - ellerine kelepçe vuran polisler bile ona hayrandı"
                frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        <!--youtube'daki "yerleştirme kodunu kopyala" seçeneğini seçtiğimizde direkt bu veriler kopyalanabiliyor-->
        <br><br>
        <a href="bemsoft.html">GitHub</a>
        <br> <br>
        <iframe src="bemsoft.html" width="250" height="800"></iframe>
</body>
</html>
